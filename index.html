<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodeio em Campo Grande</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba') no-repeat center center/cover;
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2rem;
            margin-top: 0;
            color: #ffcc00;
        }

        .btn {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Bem-vindo ao Rodeio</h1>
        <h2>Campo Grande - MS</h2>
        <button class="btn">Comprar Ingressos</button>
    </div>
</body>
</html>
